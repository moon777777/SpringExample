<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>사용자 추가</title>
</head>
<body>

	<h2>사용자 입력</h2>

	<label>이름 : </label><input type="text" id="nameInput"><br>
	<label>생년월일 : </label><input type="text" id="birthdayInput"><br>
	<label>이메일 : </label><input type="text" id="emailInput"> <button type="button" id="duplicateBtn">중복확인</button><br>
	<label>자기소개 : </label><br>
	<textarea cols="50" rows="10" id="introduceInput"></textarea><br>
	<button type="submit" id="addBtn">추가</button>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
	
	$("#duplicateBtn").on("click", function(){
		let email = $("#emailInput").val();
		
		if(email == "") {
			alert("이메일을 입력하세요.")
			return;
		}
		
		$.ajax({
			type:"get"
			, url:"/ajax/user/duplicate-email"
			, data:{"email":email}
			, success:function(response) {
				if(response.isDuplicate) {
					// 중복됨 {"isDuplicate":true}
					alert("중복된 이메일 입니다.")
				} else {
					// 중복안됨 {"isDuplicate":false}
					alert("사용가능한 이메일입니다.")
				}
			}
			, error:function() {
				alert("중복확인 에러");
			}
		});
		
	});
	
	$("#addBtn").on("click", function(){
		let name = $("#nameInput").val();
		let birthday = $("#birthdayInput").val();
		let email = $("#emailInput").val();
		let introduce = $("#introduceInput").val();
		
		// 유효성 검사!
		if(name == "") {
			alert("이름을 입력하세요");
			return;
		}
		
		if(birthday == "") {
			alert("생년월일을 입력하세요.")
			return;
		}
		
		if(email == "") {
			alert("이메일을 입력하세요.")
			return;
		}
		
		if(introduce == "") {
			alert("자기소개를 입력하세요.")
			return;
		}
		
		// 입력된 값으로 /ajax/user/create API를 요청한다.
		
		$.ajax({
			type:"post"
			, url:"/ajax/user/create"
			, data:{"name":name, "birthday":birthday, "email":email, "introduce":introduce}
			, success:function(response) {
				// 성공{"result":"success"}
				// 실패{"result":"fail"}
				if(response.result == "success") {
					//alert("저장 성공!");
					// 리스트 페이지로 이동
				} else {
					alert("저장 실패")
				}
			}
			, error:function() {
				alert("저장 에러");
			}
			
		});
	});
	
	
});
</script>

</body>
</html>
